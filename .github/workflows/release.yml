name: Build and Release TTYImg

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write 

jobs:
  build-and-release:
    name: Build and Release Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.4"

      - name: Build Binaries
        run: |
          mkdir -p bin
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "linux/arm"
            "windows/amd64"
            "windows/arm64"
            "windows/386"
            "darwin/amd64"
            "darwin/arm64"
          )
          for platform in "${platforms[@]}"; do
            os=$(echo $platform | cut -d'/' -f1)
            arch=$(echo $platform | cut -d'/' -f2)
            output="bin/ttyimg-${os}-${arch}"
            if [ "$os" == "windows" ]; then
              output="${output}.exe"
            fi
            echo "Building for $os/$arch..."
            GOOS=$os GOARCH=$arch go build -ldflags="-s -w" -o $output
          done

      - name: List Built Files
        run: ls -lh bin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: TTYImg ${{ github.ref_name }}
          body: |
            This release contains precompiled binaries for the following platforms:
            - Linux (amd64, arm64, arm)
            - Windows (amd64, 386)
            - macOS (amd64, arm64)
          draft: false
          prerelease: false
          overwrite: true
          files: bin/*
